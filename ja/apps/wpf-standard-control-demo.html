<!-- Language Switcher -->
<div id="lang-switch" style="margin-top: 20px;">
  <button onclick="switchLanguage()" style="padding: 6px 12px;">
    🌐 Language
  </button>
</div>

<script>
function switchLanguage() {
  const path = window.location.pathname;

  // 日本語ページ → 英語ページ
  if (path.startsWith('/ja/')) {
    // /ja/apps/xxx.html → /apps/xxx.html
    const newPath = path.replace('/ja', '');
    window.location.href = newPath === '/' ? '/index.html' : newPath;
    return;
  }

  // 英語ページ → 日本語ページ
  if (path.startsWith('/apps/')) {
    // /apps/xxx.html → /ja/apps/xxx.html
    window.location.href = '/ja' + path;
    return;
  }

  // トップページなど
  window.location.href = '/ja/index.html';
}
</script>
